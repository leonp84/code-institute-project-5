<div class="search-and-filter-box">
  <div class="dropdown">
    <button class="btn btn-outline-secondary btn-sm dropdown-toggle"
            type="button"
            id="sort-by"
            data-bs-toggle="dropdown"
            aria-expanded="false">Sort By</button>
    <!-- the 'path' variable below is defined dynamically, in the page where search_and_filter.html is included -->
    <ul class="dropdown-menu" aria-labelledby="sort-by">
      <li>
        <a class="dropdown-item" href="{% url path 'price' %}">Price (Ascending)</a>
      </li>
      <li>
        <a class="dropdown-item" href="{% url path '-price' %}">Price (Descending)</a>
      </li>
    </ul>
  </div>
  <div class="dropdown">
    <button class="btn btn-outline-secondary btn-sm"
            type="button"
            id="search-scrolling-bar">Search</button>
  </div>
</div>

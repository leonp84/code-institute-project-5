{% if messages %}
  {% for message in messages %}
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="message-toast"
           class="toast hide"
           role="alert"
           aria-live="assertive"
           aria-atomic="true"
           data-bs-delay="6000">
        <div class="toast-header {% if message.level_tag == 'success' %} bg-success {% elif message.level_tag == 'error' %}bg-danger{% elif message.level_tag == 'info' %}bg-secondary{% endif %}  ">
          <strong class="me-auto text-light">{{ message.extra_tags }}</strong>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="toast"
                  aria-label="Close"></button>
        </div>
        <div class="toast-body">{{ message }}</div>
      </div>
    </div>
    <!-- Code from the Bootstrap Documentation for initialising all Bootrap Toasts on an HTML page -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          let messageToast = bootstrap.Toast.getOrCreateInstance(
            $('#message-toast'));
        messageToast.show();
      });

    </script>
  {% endfor %}
{% endif %}
